    serviceUrl:
      defaultZone: http://${DISCOVERY_SERVICE_PEER1_SERVICE_HOST}:${DISCOVERY_SERVICE_PEER1_SERVICE_HOST}/eureka/
  server:
      waitTimeInMsWhenSyncEmpty: 0