---
spring:
  profiles: cloud
  application:
    name: online-store-web
zuul:
  ignored-services: '*'
  routes:
    edge-service:
      path: /api/**
      url: http://edge-service
    auth-service:
      path: /user/**
      url: http://user-service/uaa/user
    user-service:
      path: /users/**
security:
  enable-csrf: false
  oauth2:
    resource:
      userInfoUri: http://user-service-demo-online-shop-docker.vagrant.f8/uaa/user
    client:
      accessTokenUri: http://user-service-demo-online-shop-docker.vagrant.f8/uaa/oauth/token
      userAuthorizationUri: http://user-service-demo-online-shop-docker.vagrant.f8/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
  ignored: /assets/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-service-peer1/eureka/,http://discovery-service-peer2/eureka/
server:
  port: 8080
logging:
  config: classpath:log-cloud.xml
