---
spring:
  profiles: cloud  
  jpa:
    show_sql: false
    database: MYSQL
    generate-ddl: true 
  datasource:
    url: jdbc:mysql://mysql.openshift-infra:3306/mysqldb?useSSL=false
    driverClassName: com.mysql.jdbc.Driver
    maxActive: 10
    maxIdle: 5
    test-while-idle: true
    test-on-borrow: true
    validation-query: SELECT 1
    time-between-eviction-runs-millis: 5000
    min-evictable-idle-time-millis: 60000
    username: admin
    password: admin
security:
  oauth2:
    resource:
      userInfoUri: http://user-service/uaa/user
    client:
      client-id: acme
      access-token-uri: http://order-service
  enable-csrf: false
  ignored: /api/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
     defaultZone: http://discovery-service-peer1/eureka/,http://discovery-service-peer2/eureka/
server:
  port: 8080
logging:
  config: classpath:log-cloud.xml
