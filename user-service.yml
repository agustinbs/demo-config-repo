---
server:
  port: 8080
  contextPath: /uaa
security:
  user:
    password: password
  enable-csrf: false
logging.level.org.springframework.security: DEBUG
spring:
  profiles: cloud
  datasource:
    url: jdbc:mysql://mysql.openshift-infra:3306/mysqldb?useSSL=false
    driverClassName: com.mysql.jdbc.Driver
    maxActive: 10
    maxIdle: 5
    test-while-idle: true
    test-on-borrow: true
    validation-query: SELECT 1
    time-between-eviction-runs-millis: 5000
    min-evictable-idle-time-millis: 60000
    username: admin
    password: admin
    initialize: true
security.ignored: /resources/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-service-peer1/eureka/,http://discovery-service-peer2/eureka/
logging:
  config: classpath:log-cloud.xml
---
spring:
  profiles: test
  jpa:
    show_sql: false
    database: H2
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    initialize: false